@(title: String)

<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>@title</title>
        @*<meta charset="utf-8">*@
        @*<meta http-equiv="X-UA-Compatible" content="IE=edge">*@
        @*<meta name="viewport" content="width=device-width, initial-scale=1">*@

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link rel="stylesheet" href='//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src='https://code.jquery.com/jquery-2.1.3.min.js' type="text/javascript"></script>
        <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js' type="text/javascript"></script>
    </head>
    <div id="wrapper">
        <div class="overlay"></div>

            <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <span  class="label">
                        <a href="#">
                            Brand
                        </a>
                    </span>
                    <span class="label"><button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                        <span class="hamb-top"></span>
                        <span class="hamb-middle"></span>
                        <span class="hamb-bottom"></span>
                    </button></span>
                </li>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">Team</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Works <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="dropdown-header">Dropdown heading</li>
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li><a href="#">Separated link</a></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="https://twitter.com/maridlcrmn">Follow me</a>
                </li>
            </ul>
        </nav>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" id="inner-toggle" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2" ng-view>
                    </div>
                </div>
            </div>
        </div>
            <!-- /#page-content-wrapper -->

    </div>
        <!-- /#wrapper -->
    <script type="application/javascript">
    $(document).ready(function () {
        var trigger = $('.hamburger'),
        overlay = $('.overlay'),
        isClosed = false;

    trigger.click(function () {
        hamburger_cross();
    });

    function hamburger_cross() {

        if (isClosed == true) {
//            overlay.hide();
            trigger.removeClass('is-open');
            trigger.addClass('is-closed');
            $('#inner-toggle' ).removeClass('sr-only');
            isClosed = false;
        } else {
//            overlay.show();
            trigger.removeClass('is-closed');
            trigger.addClass('is-open');
            $('#inner-toggle' ).addClass('sr-only');
            isClosed = true;
            }
    }

    $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
        });

        trigger.click();
    });
    </script>
    <script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>

    <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/UserCtrl.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/UserService.js")' type="text/javascript"></script>
</html>
